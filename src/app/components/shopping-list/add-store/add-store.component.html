<div class="bg-white p-4 pt-4 rounded-lg shadow-md">
  <form (submit)="addStore()">
    <div class="flex items-center space-x-2">
      <input type="text" class="border border-gray-300 p-2 w-full rounded-lg" placeholder="Add new store..."
        [(ngModel)]="newStore.name" name="storeName" required />
      <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
        Add
      </button>
    </div>
  </form>
</div>
