<div>
    <h2>Add New Store</h2>
    <form (submit)="addStore()">
      <div class="form-group">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" [(ngModel)]="newStore.name" name="storeName" required />
      </div>
      <!-- <div class="form-group">
        <label for="storeAddress">Store Address:</label>
        <input type="text" id="storeAddress" [(ngModel)]="newStore.address" name="storeAddress" required />
      </div> -->
      <button type="submit">Add Store</button>
    </form>
  </div>
