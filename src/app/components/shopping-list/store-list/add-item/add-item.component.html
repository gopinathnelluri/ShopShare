<div>
    <h2>Add New Item</h2>
    <form (submit)="addItem()">
      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" [(ngModel)]="newItem.name" name="itemName" required />
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>
